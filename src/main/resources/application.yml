server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: Order
          uri: http://localhost:8081
          predicates:
            - Path=/orders/** 
        - id: Delivery
          uri: http://localhost:8082
          predicates:
            - Path=/deliveries/**,/cancelations/**
        - id: CustomerCenter
          uri: http://localhost:8083
          predicates:
            - Path=/customerCenters/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://order:8080
          predicates:
            - Path=/orders/** 
        - id: Delivery
          uri: http://delivery:8080
          predicates:
            - Path=/deliveries/**,/cancelations/**
        - id: customercenter
          uri: http://customercenter:8080
          predicates:
            - Path=/customercenters/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
